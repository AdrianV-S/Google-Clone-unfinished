<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbarGoogle">
                <li class="navItemGoogle"><a href="index.html" >Google</a></li>
             </ul> 
            </div>
            <div class="centerDiv">
                <img src="maxresdefault.jpg"  alt="Google Icon">
        </div>

        </form>
